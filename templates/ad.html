{% extends "layout.html" %}
<br />
{% block content %}
<div class="code-show">
  <table>
    <thead>
      <tr>
        <th>广告链接</th>
        <th>广告图片</th>
        <th>生成时间</th>
      </tr>
    </thead>
    <tbody>
      {% for item in list %}
      <tr>
        <td>{{ item.ad_link }}</td>
        <td><img src="{{ item.ad_banner }}" alt="" width="100" /></td>
        <td>{{ item.date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
